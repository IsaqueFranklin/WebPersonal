<!DOCTYPE html>
<html lang="en">
  {{range .Documents}}
  <head id="documents">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.Title}}</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script> 
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body class="px-6 md:px-0 mx-auto my-auto items-center max-w-3xl justify-center py-4 lg:py-8 px-4 font-['Anonymous_Pro']">
    <nav class="mb-4 font-light text-xl ">
      <a class="mr-2 lg:mr-8 hover:font-semibold" href="/">Home</a>
      <a class="mr-2 lg:mr-8 hover:font-semibold" href="/about">Manifesto</a>
      <a class="mr-2 lg:mr-8 hover:font-semibold" href="/artigos">Artigos</a>
      <a class="mr-2 lg:mr-8 hover:font-semibold" href="/hackerman">Outros</a>
    </nav>
    <div id="documents" class="mb-16 mt-12 lg:mt-16">
      <h1 class="text-2xl lg:text-4xl font-light">{{.Title}}</h1>
      <p class="text-2xl font-semibold mt-4 mb-8">{{.Description}}</p>
      <div class="text-lg">
        <div id="dynamic-content" class="mt-8" hx-post="/content/{{.ID}}" hx-trigger="load" hx-swap="outerHTML" hx-target="#dynamic-content">
         
        </div>
      </div> 
    </div>
    <div class="mt-8">
      <hr>
      <h2 class="text-md font-light mt-8">Isaque Franklin 2025.</h2>
    </div>
  </body> 
  {{end}}
</html>
